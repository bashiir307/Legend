<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installation</title>
    <style>
        @font-face {
            font-family: "SF Pro Display Regular";
            font-style: normal;
            font-weight: normal;
            src: url(./fonts/SFProDisplay-Regular-1.ttf);
        }

        body {
            background: #fff;
            font-family:"SF Pro Display Regular" !important;
            margin: 0;
            padding: 0;
        }

        .head {
            background: #4B5054;
            height: 8rem;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .head img {
            display: flex;
            margin-left: auto;
            margin-right: auto;
            padding-top: 10px;
        }

        .track {
            font-size: 2.5rem;
            text-align: center;
            line-height: 42px;
            margin-top: 5rem;
            font-weight: 500;
        }

        .forms {
            text-align: center;
            margin-top: -40px;
        }

        #txt {
            width: 33rem;
            height: 3.5rem;
            border: 1px solid #FF5200;
            border-radius: 12px;
            margin-top: 60px;
            margin-right: 15px;
            font-size: 18px;
            padding-left: 15px;
            font-weight: 500;
        }

        .btn {
            width: 20rem;
            height: 3.5rem;
            color: #ffff;
            background: #FF5200;
            border: none;
            border-radius: 12px;
            margin-left: 20px;
            font-size: 1.3rem;
            top: 30px;
        }

        .btn:hover {
            cursor: pointer;
            transform: translate(1px) scale(1.01);
            background-color: chocolate;
        }

        #par {
            text-align: center;
            margin-left: 18rem;
            margin-right: 20rem;
            margin-top: 2.5rem;
            font-size: 18px;
            line-height: 2rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
                margin: 0;
                font-family:"SF Pro Display Regular";
            }

            .head {
                height: 90px;
                width: 100%;
            }

            img {
                width: 70%;
            }

            .track {
                margin-top: 10px;
                font-size: 38px;
                margin-bottom: 5rem;
            }

            #txt {
                width: 90%;
                margin-top: -10px;
                height: 70px;
                font-size: 18px;
                margin-left: 4px;
                margin-right: 0;
            }

            .btn {
                width: 70%;
                height: 60px;
                margin-top: 30px;
                font-size: 18px;
                margin-left: auto;
                margin-right: 17px;
            }

            #par {
                margin-top: 30px;
                font-size: 22px;
                margin-left: 10px;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="head">
            <img src="./img/legend_rev.png" alt="" class="pic">
        </div>
        <div class="track">
            <p>Legend Installation Tracker</p>
        </div>
        <form action="" class="forms">
            <input type="text" placeholder="  Enter Email" id="txt">
            <button class="btn">view installation status</button>
        </form>
    </div>
    <p id="par">This portal gives you access to the details of your scheduled installation, the ability to track the progress of your installation and the contact details for your assigned installer </p>
</body>
</html>
